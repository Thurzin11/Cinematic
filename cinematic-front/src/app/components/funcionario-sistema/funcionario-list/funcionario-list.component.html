<app-header-sistema></app-header-sistema>
<div class="position-relative">
  <app-menu-sistema class="position-absolute"></app-menu-sistema>
  <div class="body d-flex flex-column justify-content-center align-items-center col-10 m-auto ">
    <h2 class="col-12 text-light mb-5">Funcionários</h2>

    <div class="body-bottom col-12 d-flex border border-black border-2 rounded-3">
      <div class="filter col-2 rounded-start-3 d-flex flex-column justify-content-center align-items-center">
        <span class="span-filtro col-3 mt-2 rounded-5 text-center fw-bold">Filtro</span>
        <div class="cargo col-8 d-flex flex-column align-items-center mt-3">
          <p class="align-self-start mb-0 text-light">Cargo</p>
          <div class="col-12 d-flex flex-column align-items-center">
            <button class="col-12 mt-1 rounded-3 mb-2 fw-semibold">Gerente</button>
            <button class="col-12 rounded-3 fw-semibold">Funcionario</button>
          </div>
        </div>
        <div class="status col-8 d-flex flex-column align-items-center mt-3">
          <p class="align-self-start mb-0 text-light">Status</p>
          <button class="col-12 mt-1 mb-2 rounded-3 fw-semibold">Ativo</button>
          <button class="col-12 rounded-3 fw-semibold">Inativo</button>
        </div>
        <div class="email col-8 d-flex flex-column align-items-center mt-3">
          <p class="mb-1 align-self-start text-light">Email</p>
          <input type="text" list="email" class="rounded-3 mb-3 " placeholder="Digite o email">
          <datalist id="email"></datalist>
        </div>
      </div>
      <div class="col-10 list rounded-end-3 p-2">
        <div class="topList d-flex justify-content-between align-items-center">
          <div class="col-6">
            
            <input type="text" placeholder="Informe o nome de um funcionário para pesquisa" class="col-7 rounded-3 border-0 p-1 m-2">
          </div>
          <button class="col-2 rounded-3 border-0 p-1 m-2">Adicionar</button>
        </div>
        <div class="listBottom col-12 p-3">
            <app-funcionario-card></app-funcionario-card>
        </div>
      </div>
    </div>
  </div>
</div>
