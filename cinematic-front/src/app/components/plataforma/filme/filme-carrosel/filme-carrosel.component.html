<swiper-container 
    class="text-center col-12"
    slides-per-view="1" 
    speed="500"
    navigation="true" 
    pagination="true">
    <swiper-slide *ngFor="let filme of this.filmes">
        <app-filme-detalhe-carrossel [filme]="filme" class="d-flex justify-content-around align-items-center py-2 px-5"></app-filme-detalhe-carrossel>
    </swiper-slide>
</swiper-container>
