<div class="d-flex flex-column align-items-center justify-content-center pt-5">
  <img src="../../../../assets/img/Bem vindo ao.png" alt="img bem vindo">
  <img src="../../../../assets/img/Cinematic-removebg-preview 1.png" alt="logo">
  <div class="border border-black rounded-4 d-flex flex-column justify-content-center align-items-center col-3 login p-2">
    <h2>Entrar</h2>
    <div class="d-flex flex-column col-11 pb-3">
      <label for="email" class="fs-4">Email</label>
      <input type="text" class="border-0 rounded-3 p-1 fs-5 me-2" placeholder="exemplo@email.com" [(ngModel)]="this.login.email">
    </div>
    <div class="d-flex flex-column col-11 ">
      <label for="password" class="fs-4">Senha</label>
      <div class="col-12 d-flex align-items-center">
        <input type="password" class="border-0 rounded-3 p-1 fs-5 col-11 rounded-end-0" #password placeholder="*****" [(ngModel)]="this.login.password">
        <svg *ngIf="this.eyePassword" (click)="this.seePassword(password.attributes)" xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-eye col-1 bg-white p-1 rounded-end-3 eye " viewBox="0 0 16 16">
          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
        </svg>
        <svg *ngIf="!this.eyePassword" (click)="this.seePassword(password.attributes)" xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-eye-slash col-1 bg-white p-1 rounded-end-3 eye" viewBox="0 0 16 16">
          <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
          <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
          <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
        </svg>
      </div>
      <p class="fs-6 fst-italic fw-normal mb-0" [ngClass]="!this.userIsValid? 'pt-2':'pt-2 pb-2'">Esqueceu sua senha?</p>
    </div>
    <p *ngIf="!this.userIsValid" class="fw-bold text-danger p-0 mb-0 d-flex align-items-center" [ngClass]="this.userIsValid? '':'py-3'">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-circle me-2 rounded-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
        <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
      </svg>
      Senha e/ou Login Incorretos</p>
    <div class="col-11 d-flex justify-content-center pb-3">
      <button class="border-0 rounded-3 col-6 p-2 fw-semibold" (click)="this.logar()">Entrar</button>
    </div>
    <div class="col-11 d-flex flex-column align-items-center pb-3">
      <p class="m-0">Ainda nÃ£o tem conta?</p>
      <a class="changeCadastro mb-2" (click)="this.changeCadastro()">Cadastre-se aqui!</a>
    </div>
  </div>
</div>
