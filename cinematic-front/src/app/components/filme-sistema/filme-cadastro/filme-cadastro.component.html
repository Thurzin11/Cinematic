<app-header-sistema></app-header-sistema>
<div class="position-relative">
    <app-menu-sistema class="position-absolute"></app-menu-sistema>
    <div class="col-10 m-auto">
        <h2 class="text-light fs-1 fw-bold">Filmes</h2>
        <div class="border border-black rounded col-12 d-flex flex-column align-items-center flex-wrap px-2 py-3 rounded-bottom-0 border-bottom-0">
            <div class="col-12 d-flex justify-content-around py-2">
                <div class="d-flex flex-column col-3">
                    <label for="nome" class="text-light fs-3">Nome</label>
                    <input id="nome" type="text" placeholder="Digite o nome do filme"
                        class="p-2 rounded fs-5 mt-2 border border-black">
                </div>
                <div class="d-flex flex-column col-3">
                    <label for="categoria" class="text-light fs-3">Categoria</label>
                    <select name="categoria" id="categoria" class="p-2 rounded fs-5 mt-2 border border-black">
                        <option *ngFor="let categoria of this.categoriaList" [value]="categoria">{{ categoria.nome }}
                        </option>
                    </select>
                </div>
                <div class="d-flex flex-column col-3">
                    <label for="duracao" class="text-light fs-3">Duração</label>
                    <input id="duracao" type="text" placeholder="Digite o duração do filme"
                        class="p-2 rounded fs-5 mt-2 border border-black">
                </div>
            </div>
            <div class="col-12 d-flex justify-content-around py-2">
                <div class="d-flex flex-column col-3">
                    <label for="dataEstreia" class="text-light fs-3">Data de Estreia</label>
                    <input id="dataEstreia" type="date"
                        class="p-2 rounded fs-5 mt-2 border border-black">
                </div>
                <div class="d-flex flex-column col-3">
                    <label for="classificacao" class="text-light fs-3">Classificação</label>
                    <select name="classificacao" id="classificacao" class="p-2 rounded fs-5 mt-2 border border-black">
                        <option *ngFor="let classificacao of this.classificacaoList" [value]="classificacao">{{
                            classificacao }}</option>
                    </select>
                </div>
                <div class="d-flex flex-column col-3">
                    <label for="distribuidora" class="text-light fs-3">Distribuidora</label>
                    <input id="distribuidora" type="text" placeholder="Digite o nome da distribuidora"
                        class="p-2 rounded fs-5 mt-2 border border-black">
                </div>
            </div>
            <div class="col-12 d-flex justify-content-around">
                <div class="col-4 d-flex flex-column justify-content-center">
                    <div class="d-flex flex-column m-auto col-9 pt-2">
                        <label for="direcao" class="text-light fs-3">Direção</label>
                        <input id="direcao" type="text" placeholder="Digite quem faz parte da direção"
                            class="p-2 rounded fs-5 mt-2 border border-black">
                    </div>
                    <div class="d-flex flex-column m-auto col-9 pt-2">
                        <label for="poster" class="text-light fs-3">Poster</label>
                        <input id="poster" type="file" placeholder="Selecione o poster do filme"
                            class="p-2 rounded fs-5 mt-2 border border-black">
                    </div>
                </div>
                <div class="col-8 d-flex justify-content-between">
                    <div class="d-flex flex-column col-6 mx-auto pt-2">
                        <label for="descricao" class="text-light fs-3 col-9 mx-auto">Descrição</label>
                        <input id="descricao" type="text" placeholder="Digite a descrição do filme"
                            class="p-2 h-75 rounded fs-5 mt-2 mx-auto col-9 border border-black">
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column col-9 mx-auto pt-2">
                            <label for="trailers" class="text-light fs-3">Trailers</label>
                            <input id="trailers" type="file" placeholder="Selecione o poster do filme"
                                class="p-2 rounded fs-5 mt-2 border border-black">
                        </div>
                        <div class="d-flex flex-column col-9 mx-auto pt-2">
                            <label for="capas" class="text-light fs-3 col-9">Capas</label>
                            <input id="capas" type="file" placeholder="Selecione o poster do filme"
                                class="p-2 rounded fs-5 mt-2 border border-black">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="col-12 p-2 fs-3 fw-bold rounded-bottom border border-black border-top-0">Salvar</button>
    </div>
</div>
