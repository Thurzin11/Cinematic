<app-header-sistema></app-header-sistema>
<div class="position-relative">
    <app-menu-sistema class="position-absolute"></app-menu-sistema>
    <div class="col-10 m-auto">
        <h2 class="text-light fs-1 fw-bold">Categorias</h2>
        <div class="body col-12 d-flex rounded">
            <div class="list border border-black p-3 position-relative" [ngClass]="this.filterIsOpen ? 'col-10 rounded-end border-start-0':'col-12 col-sm-12 rounded'">
                <div class="d-flex align-items-center justify-content-between">
                    <input type="text" 
                            placeholder="Procure pelo nome do filme" 
                            list="list" 
                            class="col-3 py-1 ps-2 rounded-2 border border-black fst-italic text-start"
                            #nome
                            (input)="this.findByNomeIlike(nome.value)">
                    <button class="p-1 col-2 rounded-2 fst-italic" routerLink="cadastro">Adicionar</button>
                </div>
                <div class="cards p-3 d-flex justify-content-between flex-wrap py-3 col-12 overflow-y-auto">
                    <app-categoria-card 
                        *ngFor="let categoria of this.categorias"
                        [categoria]="categoria"
                        class="col-3 p-2 rounded-3 border-black mx-3 mt-3 border"
                        (click)="this.seeCategoriaDetails(categoria.id)"></app-categoria-card>
                </div>
                <app-categoria-detalhe 
                        [categoria]="this.categoriaDetails" 
                        (onCloseDetails)="this.closeDetails()"
                        *ngIf="this.openCategoriaDetails"
                        class="d-flex justify-content-center align-items-center position-absolute"></app-categoria-detalhe>
            </div>    
        </div>
    </div>
</div>
