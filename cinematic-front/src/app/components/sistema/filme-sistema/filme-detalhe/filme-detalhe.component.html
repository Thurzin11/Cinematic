<div class="body d-flex flex-column justify-content-between position-relative px-5 py-3 rounded border border-black col-12">
    <span class="close-details position-absolute" (click)="this.closeDetails()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-lg"
            viewBox="0 0 16 16">
            <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
        </svg>
    </span>
    <div class="d-flex justify-content-between">
        <img [src]="this.filme.banner" class="col-2 rounded" alt="">
        <div class="col-9 d-flex flex-column">
            <div class="d-flex align-items-center justify-content-between">
                <h2 class="text-light fw-bold">{{ this.filme.nome }}</h2>
                <p class="text-light fst-italic fs-5 shadow-text">{{ this.filme.duracao }}min</p>
            </div>
            <span class="classificacao text-light col-1 my-3 p-1 fs-5 border border-black rounded text-center"
                [ngClass]="this.classificacaoClass">{{ this.classificacao }}</span>
            <p class="text-light descricao overflow-y-auto pe-1">{{ this.filme.descricao }}</p>
        </div>
    </div>
    <div class="d-flex pt-3">
        <div class="col-5 d-flex flex-column pe-2 pb-2">
            <p class="text-light fs-3 fw-semibold shadow-text">Trailers</p>
            <div class="div-trailers overflow-y-auto">
                <video *ngFor="let trailer of this.filme.trailers" [src]="trailer"></video>
            </div>
        </div>
        <div class="col-7 d-flex justify-content-between flex-wrap">
            <div class="col-6">
                <p class="text-light fs-3 fw-semibold m-0 shadow-text">Categoria</p>
                <p class="text-light fs-4 ps-2">{{ this.filme.categoria.nome }}</p>
            </div>
            <div class="col-6">
                <p class="text-light fs-3 fw-semibold m-0 shadow-text">Status</p>
                <p class="text-light fs-4 ps-2">{{ this.status }}</p>
            </div>
            <div class="col-6">
                <p class="text-light fs-3 fw-semibold m-0 shadow-text">Direção</p>
                <p class="text-light fs-4 ps-2">{{ this.filme.direcao }}</p>
            </div>
            <div class="col-6">
                <p class="text-light fs-3 fw-semibold m-0 shadow-text">Data de Estreia</p>
                <p class="text-light fs-4 ps-2">{{ this.filme.dataEstreia }}</p>
            </div>
        </div>
    </div>
    <div class="col-12 d-flex justify-content-around" *ngIf="!showModal">
        <button
            class="col-5 p-2 fs-4 fw-semibold border border-black rounded-3 d-flex align-items-center justify-content-center"
            (click)="redirect()">
            Editar
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-pencil ms-2 mt-1" viewBox="0 0 16 16">
                <path
                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
            </svg>
        </button>
        <button
            class="col-5 p-2 fs-4 fw-semibold border border-black rounded-3 d-flex align-items-center justify-content-center"
            (click)="showModal = true">
            Inativar
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-ban ms-2 mt-1" viewBox="0 0 16 16">
                <path
                    d="M15 8a6.97 6.97 0 0 0-1.71-4.584l-9.874 9.875A7 7 0 0 0 15 8M2.71 12.584l9.874-9.875a7 7 0 0 0-9.874 9.874ZM16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0" />
            </svg>
        </button>
    </div>
    <app-modal-confirmacao *ngIf="showModal" (onInativar)="this.inativar(filme.id)" (onClose)="showModal = false"></app-modal-confirmacao>
</div>
