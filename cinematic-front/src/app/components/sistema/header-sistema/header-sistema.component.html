<header class="d-flex justify-content-between py-3">
    <h1 class="fw-bold col-2 text-center" routerLink="/sistema/home/{{userLogged.id}}">CINEMATIC</h1>
    <div class="d-flex col-2 align-items-center justify-content-end">
        <h2 class="text-light pt-2 fs-2">{{this.userLogged.nome}}</h2>
        <img class="p-4 bg-secondary ms-3 rounded-circle" src="" alt="">
        <span (click)="this.activateOptions()">
          <svg xmlns="http://www.w3.org/2000/svg"  width="42" height="42" fill="currentColor" class="text-light bi bi-three-dots-vertical" viewBox="0 0 16 16">
            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
          </svg>
        </span>
    </div>
</header>
<div *ngIf="this.options" class="col-1 text-light d-flex flex-column position-absolute opcoes align-items-end p-2 rounded-bottom-4">
  <p>Editar</p>
  <p>Alterar Foto</p>
  <p>Alterar Senha</p>
</div>
