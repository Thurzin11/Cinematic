<div class="detalhe col-12 rounded-2 d-flex flex-column justify-content-center align-items-center p-3">
  <span class="position-absolute close" (click)="this.close()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-lg"
      viewBox="0 0 16 16">
      <path
        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
    </svg>
  </span>
  <div class="d-flex col-12 justify-content-around">
    <div class="d-flex justify-content-between col-11">
      <div>
        <p class="mb-0 fs-3 text-light">{{this.estabelecimentoDetails.nome}}</p>
        <p class="fs-5 text-light">{{this.estabelecimentoDetails.endereco}}</p>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between col-11">
    <p class="fw-bold fs-2 text-light">{{this.estabelecimentoDetails.cidade}}</p>
    <p class="fw-bold fs-2 text-light">{{this.estabelecimentoDetails.estado}}</p>
  </div>
  <div class="d-flex justify-content-center col-12">
    <button class="editar col-5 p-2 fs-4 fw-semibold rounded-3 border border-black "
      routerLink="editar/{{estabelecimentoDetails.id}}" (click)="this.editar(this.estabelecimentoDetails)">Editar <svg
        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="ms-2 bi bi-pencil"
        viewBox="0 0 16 16">
        <path
          d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
      </svg></button>
  </div>
</div>
