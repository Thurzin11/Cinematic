<app-header-sistema></app-header-sistema>
<div class="position-relative">
  <app-menu-sistema class="position-absolute"></app-menu-sistema>
  <div class="body d-flex flex-column justify-content-center align-items-center col-10 m-auto ">
    <h2 class="col-12 text-light fs-1 fw-bold">Estabelecimentos</h2>
    <div class="body-bottom col-12 d-flex border border-black rounded-3">
      <app-filtro-sistema *ngIf="this.filterIsOpen" class="col-2" [tipo]="'estabelecimento'"
        (onCloseFilter)="this.toggleFiltro()" (onFilter)="estabelecimentos=$event"></app-filtro-sistema>
      <div class="list rounded-end-3 p-2 position-relative" [ngClass]="this.filterIsOpen? 'col-10':'col-12'">
        <div class="topList d-flex justify-content-between align-items-center">
          <div class="col-6">
            <span class="pe-4" (click)="this.toggleFiltro()" *ngIf="!this.filterIsOpen">
              <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                class="bi bi-gear text-light" viewBox="0 0 16 16">
                <path
                  d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0" />
                <path
                  d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z" />
              </svg>
            </span>
            <input type="text" placeholder="Procure pelo nome do Estabelecimento" list="list" #nome (input)="this.findByNome(nome.value)"
              class="col-6 py-1 ps-2 rounded-2 border border-black fst-italic text-start">
          </div>
          <button class="col-2 rounded-2 fst-italic p-1 m-2" (click)="this.redirect()">Adicionar</button>
        </div>
        <div class="listBottom col-12 mx-auto d-flex flex-wrap justify-content-between overflow-y-auto pt-2">
          <app-estabelecimento-card class="col-3 mx-3 p-2 border border-black mb-3 overflow-auto d-flex flex-wrap justify-content-between flex-column rounded-2"
            *ngFor="let estabelecimento of this.estabelecimentos"
            [nome]="estabelecimento.nome"
            [rua]="estabelecimento.rua"
            [bairro]="estabelecimento.bairro"
            [numero]="estabelecimento.numero"
            [cidade]="estabelecimento.cidade"
            [estado]="estabelecimento.estado"
            (click)="this.openDetalhe(estabelecimento.id)"></app-estabelecimento-card>
        </div>
      </div>
      <app-estabelecimento-detalhe class="position-absolute detalhe" [estabelecimentoDetails]="this.estabelecimentoDetails" *ngIf="this.detalheIsOpen" (onClose)="this.closeDetalhe()"></app-estabelecimento-detalhe>
    </div>
  </div>
</div>
