<app-header-sistema></app-header-sistema>
<div class="position-relative">
  <app-menu-sistema class="position-absolute"></app-menu-sistema>
  <div class="col-10 mx-auto">
    <h2 class="text-light fw-bold fs-1 col-12">Hor√°rios</h2>
    <div class="col-12 d-flex border border-2 rounded-3 border-black body">
      <app-filtro-sistema
        class="col-2"
        [tipo]="'HORARIO'"
        (onCloseFilter)="fecharFiltro()"
        *ngIf="this.filtroIsOpen"
        (onFilter)="this.listaHorarios = $event"
      ></app-filtro-sistema>
      <div
        class="d-flex justify-content-between flex-column"
        [ngClass]="this.filtroIsOpen ? 'col-10' : 'col-12'"
      >
        <div class="p-3">
          <div
            class="d-flex"
            [ngClass]="this.filtroIsOpen ? 'justify-content-end' : 'justify-content-between'">
            <span
              class="p-2"
              (click)="fecharFiltro()"
              *ngIf="!this.filtroIsOpen">
              <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-gear text-light" viewBox="0 0 16 16">
                <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
                <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/>
              </svg>
            </span>
            <button
              class="rounded-2 col-2 p-1 fst-italic"
              [ngClass]="this.filtroIsOpen ? 'p-2' : ''"
              routerLink="cadastro">
              Adicionar
            </button>
          </div>
          <div class="d-flex justify-content-between flex-wrap overflow-y-auto mx-auto list-cards position-relative">
            <app-horario-card  *ngFor="let horario of this.listaHorarios" [horario]="horario" class="border border-black rounded-2 d-flex col-3 mx-3 p-2 my-3 flex-wrap overflow-auto justify-content-between" (click)="this.abrirDetalhe(horario.id)">
            </app-horario-card>
          </div>
          <app-horario-detalhe class="position-absolute"[horarioDetalhe]="this.horarioDetalhe" *ngIf="this.detalheIsOpen" (onClose)="this.fecharDetalhe()" (onInativar)="this.inativar($event)" (onAtivar)="this.ativar($event)"></app-horario-detalhe>
        </div>
      </div>
    </div>
  </div>
</div>
